server.port=9090

spring.datasource.url=jdbc:h2:mem:usuariobcidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-console

password.validation.regex.regexp=^(?=.*[A-Z])(?!.*[A-Z].*[A-Z])(?=(?:[^\\d]*\\d[^\\d]*){2})(?!.*\\d[^\\d]*\\d[^\\d]*\\d)[a-zA-Z\\d]{8,12}$
password.validation.regex.regexp.old=^((?=.*[a-z])(?=.*[A-Z])(?=.*\\d).{8,})$
email.validation.regex.regexp=^[a-zA-Z0-9]+@[a-zA-Z0-9]+\\.[a-zA-Z]{2,}$

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

